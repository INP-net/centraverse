query PageLogs($user: UID, $message: String, $area: String) {
  logs(first: 50, user: $user, message: $message, area: $area) @paginate {
    edges {
      node {
        id
        happenedAt
        user {
          uid
          fullName
        }
        area
        action
        target
        message
      }
    }
  }
}

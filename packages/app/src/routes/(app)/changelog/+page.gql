query ChangelogPage($currentVersion: String!, $loggedIn: Boolean!) {
  me @include(if: $loggedIn) {
    groups {
      group {
        uid
      }
      isDeveloper
    }
  }
  upcomingChangelog {
    __typename
    ... on QueryUpcomingChangelogSuccess {
      data {
        version
        date
        changes {
          added {
            html
            issues
          }
          fixed {
            html
            issues
          }
          improved {
            html
            issues
          }
          other {
            html
            issues
          }
          security {
            html
            issues
          }
          technical {
            html
            issues
          }
        }
      }
    }
  }

  changelogs(sort: Descending, from: "0.0.0", to: $currentVersion) {
    ... on QueryChangelogsConnection {
      nodes {
        version
        date
        descriptionHtml
        changes {
          added {
            html
            issues
          }
          fixed {
            html
            issues
          }
          improved {
            html
            issues
          }
          other {
            html
            issues
          }
          security {
            html
            issues
          }
          technical {
            html
            issues
          }
        }
      }
    }
  }
}

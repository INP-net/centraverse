query PageSearch($q: String) @loading {
  # for now, only groups and users
  search(q: $q, only: [Users, Groups, Events, Articles]) @loading(count: 5) {
    __typename
    ... on ArticleSearchResult {
      article {
        localID
        pictureURL
        event {
          pictureURL
        }
        group {
          ...AvatarGroup
        }
      }
      highlightedTitle
    }
    ... on DocumentSearchResult {
      document {
        id
        title
      }
    }
    ... on EventSearchResult {
      event {
        localID
        pictureURL
        startsAt
      }
      highlightedTitle
    }
    ... on GroupSearchResult {
      group {
        name
        uid
        ...AvatarGroup
      }
    }
    ... on UserSearchResult {
      user {
        fullName
        uid
        ...AvatarUser
      }
    }
  }
}

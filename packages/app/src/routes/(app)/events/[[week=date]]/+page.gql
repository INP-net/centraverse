query PageEventsList($after: String) {
  loggedIn
  eventsByDay(first: 7, after: $after) @loading @paginate {
    pageInfo {
      hasNextPage
      startCursor
    }
    edges @loading(count: 5, cascade: true) {
      node @loading(cascade: true) {
        date
        happening @loading(count: 2) {
          localID
          ...CardEvent
        }
        shotgunning {
          localID
          ...CardEvent
        }
      }
    }
  }
}

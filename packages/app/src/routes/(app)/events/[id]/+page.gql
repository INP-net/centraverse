query PageEventDetail($id: LocalID!) {
  event(id: $id) @loading {
    canScanBookings
    canEdit
    externalTicketing
    highlightedBooking: myBookings(count: 1) {
      ...CardBooking
    }
    myBookings {
      id
    }
    organizer {
      name
      uid
      ...AvatarGroup
    }
    coOrganizers {
      name
      uid
      ...AvatarGroup
    }
    title
    ...TextEventDates
    location
    descriptionHtml
    tickets {
      ...CardTicket
      ...CardTicketDetails
      ...CardTicketPlaces
    }
    ...ButtonLike
    ...ButtonShare
    links {
      rawURL
      ...PillLink
    }
  }
}

query PageEventDetail($id: LocalID!) {
  event(id: $id) @loading {
    canScanBookings
    canEdit
    organizer {
      name
      ...AvatarGroup
    }
    coOrganizers {
      name
      ...AvatarGroup
    }
    title
    ...TextEventDates
    location
    descriptionHtml
    tickets {
      ...CardTicket
      ...CardTicketPlaces
    }
    ...ButtonLike
    ...ButtonShare
  }
}

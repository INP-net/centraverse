query LayoutEventEdit($id: LocalID!) {
  assertMe {
    canCreateEventsOn {
      ...PickGroup @mask_disable
    }
  }
  allGroups: groups {
    ...PickGroup @mask_disable
  }
  event(id: $id) {
    id
    localID
    assertCanEdit(else: "Tu n'a pas les permissions nécéssaires pour modifier cet événement.")
    organizer {
      uid
      name
      ...AvatarGroup
    }
    includeInKiosk
    title
    startsAt
    endsAt
    ...TextEventDates
    location
    visibility
    coOrganizers {
      uid
      name
      ...AvatarGroup
    }
    frequency
    recurringUntil
    contactMail
  }
}

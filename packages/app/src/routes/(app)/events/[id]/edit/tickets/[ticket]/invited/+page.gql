query PageEventEditTicketInvited($id: LocalID!, $ticket: LocalID!) @loading {
  event(id: $id) {
    canEdit(assert: "Tu n'a pas les droits pour g√©rer les invitations de ce billet")
    ticket(id: $ticket) {
      inviteCode
      invitedUsers(first: 20) @paginate @loading(count: 5) {
        nodes {
          id
          ...AvatarUser
          fullName
          bookedWithThisTicket: bookedTo(event: $id, using: $ticket)
          booked: bookedTo(event: $id)
          canBook: canBookTicket(id: $ticket) {
            can
            why
          }
          booking(event: $id) {
            code
            ...BookingStatus
          }
        }
      }
    }
  }
}

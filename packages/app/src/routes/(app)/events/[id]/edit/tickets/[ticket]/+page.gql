query PageEventEditTicket($id: LocalID!, $ticket: LocalID!) {
  event(id: $id) {
    startsAt
    endsAt
    localID
    organizer {
        studentAssociation {
            name
        }
    }
    ticket(id: $ticket) {
      id
      localID
      canBeSafelyDeleted
      name
      opensAt
      closesAt
      basePrice
      capacity
      group {
        name
      }
      allowedPaymentMethods 
      godsonLimit
      openToContributors
      openToAlumni
      openToApprentices
      openToExternal
      openToGroups {
        ...AvatarGroup
        uid
      }
      openToMajors {
        name
        uid
      }
      openToPromotions
      onlyManagersCanProvide
    }
  }
}

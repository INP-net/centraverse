query PageEventEditManagers($id: LocalID!) {
  event(id: $id) {
    id
    assertCanEdit(else: "Tu n'a pas les permissions nécéssaires pour modifier cet évènement.")
    managers @list(name: "List_EventManagers") {
      power
      user {
        uid
        fullName
        ...AvatarUser
      }
    }
  }
}

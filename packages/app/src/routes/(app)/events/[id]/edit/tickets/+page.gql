query PageEditEventTickets($id: LocalID!) @loading {
  event(id: $id) {
    assertCanEdit(else: "Tu n'a pas les droits pour modifier cet événement")
    id
    localID
    showPlacesLeft
    globalCapacity
    startsAt
    endsAt
    beneficiary {
      id
      name
    }
    tickets @list(name: "List_EditEvent_Tickets") {
      localID
      name
      basePrice
      capacity
      group {
        name
      }
      ...TextTicketSummary
    }
    ticketGroups @list(name: "List_EditEvent_TicketGroups") {
      name
      ticketsCount
      capacity
    }
  }
}

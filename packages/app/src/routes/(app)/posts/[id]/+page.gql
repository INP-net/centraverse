query PagePostDetail($id: LocalID!) {
  me @loading {
    ...AreaCommentsUser @loading
  }

  article(id: $id) @loading {
    id @loading
    localID
    uid: slug @loading
    title @loading
    bodyHtml @loading
    visibility @loading
    publishedAt @loading
    notifiedAt @loading
    canBeEdited @loading
    group @loading(cascade: true) {
      id
      uid
      name
      pictureFile
      pictureFileDark
    }
    pictureFile @loading
    liked: reacted(emoji: "❤️") @loading
    likes: reactions(emoji: "❤️") @loading
    ...AreaComments
    event @loading {
      id
      uid: slug
      title
      startsAt
      endsAt
      frequency
      recurringUntil
      location
      placesLeft
      capacity
      descriptionHtml
      descriptionPreview
      pictureFile
      links {
        name
        computedValue
      }
      tickets {
        id
        uid
        opensAt
        closesAt
        placesLeft
        capacity
        name
        descriptionHtml
        price
        registrations {
          id
          beneficiary
          authorIsBeneficiary
          beneficiaryUser {
            uid
            firstName
            lastName
            fullName
          }
          author {
            uid
          }
          paid
          ticket {
            name
          }
        }
      }
      group {
        uid
        pictureFile
        name
      }
      contactMail
    }
    links @loading(count: 0) {
      name
      computedValue
    }
  }
}

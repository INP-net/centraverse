query PagePostDetail($id: LocalID!) @loading {
  me {
    ...CardCommentMe
  }

  post: article(id: $id) {
    id
    localID
    uid: slug
    title
    bodyHtml: bodyHtmlSafe
    visibility
    publishedAt
    notifiedAt
    canBeEdited
    pictureURL
    group {
      ...AvatarGroup
    }
    ...AreaComments
    event {
      ...CardEvent
    }
    links @loading(count: 0) {
      ...PillLink
    }
    ...ButtonLike
    ...ButtonShare
  }
}

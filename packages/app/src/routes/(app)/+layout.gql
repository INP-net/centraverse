query AppLayout(
  $version: String!
  $loggedIn: LoggedIn!
  $groupUid: String!
  $eventUid: String!
  $scanningEvent: Boolean!
) {
  me @include(if: $loggedIn) {
    ...NavigationSide
    ...NavigationTop

    bookings(forUserOnly: true, first: 5) {
      ...OverlayQuickBookings
    }
  }

  combinedChangelog(sort: Descending, to: $version) {
    ...ModalChangelog
  }

  scanningEvent: event(groupUid: $groupUid, uid: $eventUid) @include(if: $scanningEvent) {
    ...NavigationTopCurrentEvent
  }
}

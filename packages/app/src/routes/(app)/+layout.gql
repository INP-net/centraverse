query AppLayout($loggedIn: LoggedIn!) {
  combinedChangelog(sort: Descending) @include(if: $loggedIn) {
    __typename
    ... on QueryCombinedChangelogSuccess {
      data {
        ...ModalChangelog
      }
    }
    ... on Error {
      message
    }
  }

  me @include(if: $loggedIn) {
    uid
    canEditUsers
    canEditGroups
    external
    admin
    ...NavigationTopMe
    ...NavigationSideMe
    bookings(forUserOnly: true, first: 1) {
      nodes {
        ...OverlayQuickBooking
      }
    }
  }
}

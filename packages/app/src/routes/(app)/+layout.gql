query AppLayout($myUid: String!, $loggedIn: Boolean!) {
  combinedChangelog(sort: Descending) @include(if: $loggedIn) {
    __typename
    ... on QueryCombinedChangelogSuccess {
      data {
        ...ModalChangelogRelease
      }
    }
    ... on Error {
      message
    }
  }

  echo(text: "loggedin!!!!") @include(if: $loggedIn)

  me @include(if: $loggedIn) {
    uid, canEditUsers, canEditGroups, external
    ...NavigationTopMe
    ...NavigationSideMe
  }

  registrationsOfUser(userUid: $myUid, forUserOnly: true, first: 1) @include(if: $loggedIn) {
    nodes {
      ...OverlayQuickBooking
    }
  }
}

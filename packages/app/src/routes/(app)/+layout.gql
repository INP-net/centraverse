query AppLayout($version: String!, $pagePath: String!, $loggedIn: LoggedIn!) {
  me @include(if: $loggedIn) @loading {
    ...NavigationSide
    ...NavigationTop
    ...QuickAccessList
    major {
      schools {
        studentAssociations {
          groupsCount
          uid
          canCreateGroups
        }
      }
    }

    bookings(forUserOnly: true, first: 5) @loading(count: 0) {
      ...OverlayQuickBookings
    }
  }

  currentPageIsPinned: bookmarked(path: $pagePath)

  combinedChangelog(sort: Descending, to: $version) {
    ...ModalChangelog
  }
}

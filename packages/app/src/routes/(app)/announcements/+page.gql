query PageAnnouncementsList @loading {
  announcements(first: 10) @paginate {
    edges @loading(count: 10) {
      node {
        id
        localID
        title
        bodyHtml
        by {
          uid
          fullName
          pictureFile
        }
        startsAt
        endsAt
        warning
      }
    }
  }
}

query HomeQuery($loggedIn: LoggedIn!) {
  me @include(if: $loggedIn) {
    yearTier
    groups {
      group {
        ...CardGroupGroup
      }
    }
  }

  homepage(first: 30) @paginate {
    edges {
      node {
        id
        ...CardArticle
        reactionCounts
        myReactions
        group {
          uid
        }
        uid
        event {
          uid
          group {
            uid
          }
        }
        pictureFile
      }
    }
  }

  birthdays @include(if: $loggedIn) {
    fullName
    pictureFile
    uid
    birthday
    yearTier
    major {
      name
      shortName
      schools {
        uid
      }
    }
  }
}

query ThirdPartyAppDetails($id: ID!) {
  thirdPartyApp(id: $id) {
    id
    name
    description
    allowedRedirectUris
    createdAt
    faviconUrl
    clientId
    active
    website
    secretLength
    usersCount
    owner {
      id
      uid
      name
      pictureFile
      pictureFileDark
    }
  }
}
